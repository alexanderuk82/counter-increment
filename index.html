<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Counter numbers</title>
  </head>
  <body>
    <h1 class="h1">are you following us?</h1>
    <p class="p">Don't forget to share you experience with the world</p>
    <div class="content">
      <!-- Row 1 -->
      <div class="row">
        <!-- Icon number -1 form row1 -->
        <div class="counter-container" id="twitter">
          <img src="images/twitter.svg" alt="" />
          <div class="counter" data-target="420"></div>
          <span class="followers">Followers</span>
        </div>

        <!-- Icon number -2 form row1 -->
        <div class="counter-container" id="facebook">
          <img src="images/facebook.svg" alt="" />
          <div class="counter" data-target="900"></div>
          <span class="followers">Followers</span>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <!-- Icon number -2 form row2 -->
        <div class="counter-container" id="instagram">
          <img src="images/instagram.svg" alt="" />
          <div class="counter" data-target="200"></div>
          <span class="followers">Followers</span>
        </div>

        <!-- Icon number -1 form row2 -->
        <div class="counter-container" id="youtube">
          <img src="images/youtube-play.svg" alt="" />
          <div class="counter" data-target="800"></div>
          <span class="followers">Subscriber</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
